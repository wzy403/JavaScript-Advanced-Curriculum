<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ball Bounce & Keyboard Control Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Hide the scrollbar for demonstration */
      }
      #ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: orange;
        border-radius: 50%;
        top: 100px; /* Initial position */
        left: 100px;
      }
      #info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        padding: 10px;
        border-radius: 8px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>
    <div id="info">
      <p>Arrow keys ← →: Control horizontal movement</p>
      <p>Arrow keys ↑ ↓: Control vertical bounce strength</p>
    </div>

    <script src="./ball.js"></script>
  </body>
</html>
