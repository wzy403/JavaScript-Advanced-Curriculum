<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Progress Bar Animation</title>
    <style>
      #progressContainer {
        width: 300px;
        height: 30px;
        border: 1px solid #ccc;
        position: relative;
        margin: 20px;
      }
      #progressBar {
        height: 100%;
        background-color: green;
        width: 0;
      }
    </style>
  </head>
  <body>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>

    <script src="./demo3.js"></script>
  </body>
</html>
